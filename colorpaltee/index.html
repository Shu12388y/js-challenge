<!DOCTYPE html>

<head>

    <title>Colour Platee</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <section id="upper">
        <h1 id="header">Color Platee...</h1>

            <div id="plate__01">rgb(0, 255, 255)</div>
            <div id="plate__02">rgb(0, 128, 0)</div>
            <div id="plate__03">rgb(0, 0, 255)</div>
            <div id="plate__04">rgb(255, 0, 0)</div>
        </div>
    </section>
    </main>
